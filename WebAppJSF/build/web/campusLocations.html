    <script type="text/javascript">
    //<![CDATA[
    function load()
	  {
      if (GBrowserIsCompatible())
	    {
        var map = new GMap2(document.getElementById("map"));
map.addControl(new GMapTypeControl());
map.addControl(new GSmallMapControl());
map.addControl(new GOverviewMapControl());
map.setCenter(new GLatLng(51.52082960525813, -0.13968282935820753),18);
    var point = new GLatLng(51.52082960525813, -0.13968282935820753);
    var MGMicon = new GIcon();
    MGMicon.iconSize=new GSize(32,32);
    MGMicon.shadowSize=new GSize(56,32);
    MGMicon.iconAnchor=new GPoint(16,32);
    MGMicon.infoWindowAnchor=new GPoint(16,0);
    var MGMrepere = new GIcon(MGMicon, "http://www.my-google-maps.com/Sujets/blue-pushpin.png", null, "http://www.my-google-maps.com/Sujets/blue-pushpin-s.png");
    var marker = new GMarker(point,MGMrepere);
    map.addOverlay(marker);

point = new GLatLng(51.52082960525813, -0.13968282935820753);
map.openInfoWindowHtml(point,"New Cavendish Campus");
        }
      }
    //]]>
	</script>
	</head>
